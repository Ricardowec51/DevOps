    memory: 2048
    cores: 2
    sockets: 1
    disk_size: "50G"
    
  medium:
    memory: 4096
    cores: 4
    sockets: 1
    disk_size: "100G"
    
  large:
    memory: 8192
    cores: 8
    sockets: 1
    disk_size: "200G"
    
  web-server:
    memory: 4096
